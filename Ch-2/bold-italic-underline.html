<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bold-Italic & underline</title>
</head>

<body>
    <!-- b tag : It's used to display text in bold. -->
    <b>This is bold sentence</b>

    <br> <!-- It is used to break the line. -->

    <!-- i tag : It's used to display text in italic. -->
    <i>This is italic sentence</i>

    <!-- u tag : It's used to set line under the text. -->
    <u>This is underline sentence</u>
</body>

</html>
