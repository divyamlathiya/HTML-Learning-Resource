<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pre tag</title>
</head>

<body>
    Write in simple p(Paragraph).
    <br>
    <!-- Render/Output as it is. -->
    <p>Hey i am good</p> <!-- This is simple || Print with ignoring extra space. -->

    <br><br>
    Write with pre tag.
    <br>
    <pre>
        <p>Hey i        am                 good!</p>
    </pre> <!-- Print with extra space. -->
</body>

</html>
