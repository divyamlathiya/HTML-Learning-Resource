<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big or small, sub & sup</title>
</head>

<body>
    <!-- Big tag : It's used to display content/text in a big size. -->
    <big>This is big!</big>
    <!-- Small tag : It's used to display content/text in a small size. -->
    <small>This is small</small>

    <hr> <!-- This is use to set a horizontal line. -->
    I am a sentence after line(hr).

    <!-- Sub and Sup tag is used to display mathematics and science formulas. -->
    <h1>This <sub>is</sub> subscript</h1>
    <h1>This <sup>is</sup> superscript</h1>
    H<sup>2</sup>O
</body>

</html>
