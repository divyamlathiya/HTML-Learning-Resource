<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image tag in HTML.</title>
</head>

<body>
    <h1>Images of flower</h1>
    <h2>Image of lotus</h2>

    <!-- image tag : It's used to display image on our webpage. -->
    <img src="https://cff2.earth.com/uploads/2023/03/18102237/lotus-flower_pond_1m-960x640.jpg" alt="lotus img">

    <hr> <!-- It's used to set horizontal line. -->
    <h1>Image of car</h1>
    <h2>Image of BMW</h2>

    <!-- Image tag with inline CSS. -->
    <img src="bmw-img.jpg" alt="BMW img" height="640" width="960">
</body>

</html>
