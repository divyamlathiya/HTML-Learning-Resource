<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video embed in HTML</title>
</head>
<body>
     <video src="video.mp4" autoplay muted loop controls></video>      <!-- autoplay: Plays video automatically when user visit -->
     Sorry unable to play video.                                       <!-- muted: Play video in mute, user can unmute it -->
                                                                       <!-- loop: Playing video continuously -->
                                                                       <!-- controls: Shows control to the user (Pause-Resume, Mute-Unmute,) -->
                                                                       <!-- Unable to play video is display if for some reason video can't played. -->
</body>
</html>
