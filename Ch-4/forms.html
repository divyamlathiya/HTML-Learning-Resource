<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>


    <!-- CSS is generated by ai(ChatGPT). -->

    <style>
        /* General reset for margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        /* Heading Styling */
        h1 {
            text-align: center;
            color: #4a4a4a;
            margin-bottom: 30px;
        }

        /* Form container */
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Form element containers */
        div {
            margin-bottom: 15px;
        }

        /* Labels */
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            color: #555;
        }

        /* Input and select fields */
        input[type="text"],
        input[type="tel"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
            background-color: #f9f9f9;
        }

        /* Focus effect for input fields */
        input[type="text"]:focus,
        input[type="tel"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="date"]:focus,
        select:focus,
        textarea:focus {
            border-color: #4CAF50;
            background-color: #ffffff;
        }

        /* Placeholder text */
        input::placeholder,
        textarea::placeholder {
            color: #888;
        }

        /* Subscription plan radio buttons */
        input[type="radio"] {
            margin-right: 10px;
        }

        /* Subscription plan labels */
        h3 {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }

        /* Checkbox */
        input[type="checkbox"] {
            margin-right: 10px;
        }

        /* Textarea */
        textarea {
            resize: vertical;
            min-height: 80px;
        }

        /* Submit button */
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        /* Submit button hover effect */
        button:hover {
            background-color: #45a049;
        }

        /* Media query for responsiveness */
        @media (max-width: 600px) {
            form {
                width: 100%;
                padding: 15px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>

</head>

<body>
    <h1>Forms in HTML</h1>
    <!-- Send data to "submit.php", after click on submit butyon. -->
    <form action="/submit.php">
        <div>
            <label for="fname">First Name </label>
            <input type="text" id="fname" placeholder="Enter yoru First Name" required>
        </div>

        <div>
            <label for="lname">Last Name </label>
            <input type="text" id="lname" placeholder="Enter yoru Last Name" required>
        </div>

        <div>
            <label for="phone-no">Phone no. </label>
            <input type="tel" id="phone-no" placeholder="Enter yoru Phone number" required>
        </div>

        <div>
            <label for="email">E-mail </label>
            <input type="email" id="email" placeholder="Enter yoru E-mail" required>
        </div>


        <!-- Password -->
        <div>
            <label for="password">Password </label>
            <input type="password" id="password" placeholder="Enter yoru password" required>
        </div>


        <!-- Date -->
        <div>
            <label for="dob">Date of Birth </label>
            <input type="date" id="dob" placeholder="Enter yoru DOB" required>
        </div>

        <!-- Select or toggel -->
        <div>
            <label for="gender">Gender </label>

            <select name="" id="gender" required>
                <option value="" disabled>Select gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>


        <!-- Radio button -->
        <div>

            <h3>Subscription plans</h3>

            <label for="basic">Basic </label>
            <input type="radio" id="basic" name="subscription" value="basic" required>


            <label for="premium">Premium </label>
            <input type="radio" id="premium" name="subscription" value="premium" required>


            <label for="vip">VIP </label>
            <input type="radio" id="vip" name="subscription" value="vip" required>
        </div>


        <!-- Checkbox -->
        <div>
            <input type="checkbox" id="terms" required>
            <label for="terms">I agree to the terms and conditions. </label>
        </div>

        <!-- Comments box -->
        <div>
            <label for="comments">Comments</label>
            <textarea name="" id="comments" placeholder="Enter your comments" rows="4"></textarea>
        </div>

        <div>
            <button>Submit</button>
        </div>

    </form>
</body>

</html>
