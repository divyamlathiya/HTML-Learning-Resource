<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>

<body>
    <h1>Lists in HTML</h1>
    <!-- Ordered lists -->
    <h2>Ordered lists</h2>
    <ol> <!-- Displaying in numbers -->
        <li>Step-1</li>
        <li>Step-2</li>
        <li>Step-3</li>
        <li>Step-4</li>
        <li>Step-5</li>
    </ol>


    <!-- Unordered lists -->
    <h2>Unordered lists</h2>
    <ul>
        <li>Step-1</li>
        <li>Step-2</li>
        <li>Step-3</li>
        <li>Step-4</li>
        <li>Step-5</li>
    </ul>

    <!-- Definitions lists -->
    <h2>Definitions lists</h2>
    <dl>
        <dt>HTML</dt> <!-- Definition term -->
        <dd>Hypertext Markup Language</dd> <!-- Definition data -->

        <dt>CSS</dt>
        <dd>Cascading Style Sheets</dd>

        <dt>JS</dt>
        <dd>JavaScript</dd>
    </dl>

</body>

</html>
