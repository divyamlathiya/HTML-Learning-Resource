<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>

    <!-- CSS is generated by ai(ChatGPT). -->

    <style>
        /* General table styles */
        table {
            width: 100%;
            border-collapse: collapse;
            /* Ensure borders don't overlap */
            margin: 20px 0;
            font-size: 1em;
            background-color: #ffffff;
            /* White background */
        }

        /* Table header styles */
        th {
            background-color: #1e3a8a;
            /* Dark blue background for header */
            color: white;
            padding: 12px 15px;
            text-align: left;
            font-weight: bold;
            border-top: 3px solid #63b3ed;
            /* Light blue border at the top */
            border-bottom: 2px solid #63b3ed;
            /* Light blue border at the bottom */
        }

        /* Table cell styles */
        td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            /* Light gray border at the bottom of cells */
        }

        /* Zebra striping for table rows */
        tr:nth-child(even) {
            background-color: #f7fafc;
            /* Light gray background for even rows */
        }

        tr:nth-child(odd) {
            background-color: #ffffff;
            /* White background for odd rows */
        }

        /* Hover effect for rows */
        tr:hover {
            background-color: #e2e8f0;
            /* Light blue-gray when hovered */
        }

        /* Table caption (optional) */
        caption {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: left;
            color: #1e3a8a;
            /* Dark blue caption color */
        }
    </style>

</head>

<body>
    <h1>Tables in HTML</h1>
    <table>
        <!-- Head of th table -->
        <thead>
            <!-- tr stands for Table Row. -->
            <!-- Display data in row form. -->

            <tr>
                <!-- th tag : is table header. -->

                <th>Name</th>
                <th>Roll</th>
                <th>Salary</th>
            </tr>
        </thead>

        <!-- Body of the table -->
        <tbody>
            <!-- tr stands for Table Row. -->
            <!-- Display data in row form. -->

            <tr>
                <!-- td tag : is table data. -->

                <td>Rohan shukla</td>
                <td>Manager</td>
                <td>$7000</td>

            </tr>

            <tr>
                <td>Virah mishra</td>
                <td>Sales executive</td>
                <td>$5000</td>
            </tr>
            <tr>
                <td>Nayan shukla</td>
                <td>Packaging boy</td>
                <td>$3000</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
