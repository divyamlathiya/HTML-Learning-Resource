<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout</title>
</head>

<body>
    <!-- This type of structure is usefull for SEO. And also in google rankin. -->
    <!-- It contains header, main, footer -->
    <header>
        This is a header section
        <nav>
            <a href="/home">Home</a>
            <a href="/about us" target="_blank">About us</a> <!-- Target: blank, open link in new tab. -->
            <a href="/ch-3/contact.html">Contact</a>
        </nav>

    </header>

    <main>
        This is a main section
        <section>
            <!-- Aself containd content -->
            <article>
                <!-- Content goes here -->
                <div>
                    I am contant inside div
                </div>
                <div>
                    I am another div
                </div>

                <span>
                    I am content inside span
                </span>
                <span>
                    I am another span
                </span>
            </article>
        </section>

        <aside>
            <!-- Aside contetnt(Ads) goes here -->
        </aside>
    </main>

    <footer>
        This is a footer section
    </footer>
</body>

</html>
