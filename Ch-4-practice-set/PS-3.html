    <style>
        /* General reset for margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #004d40, #00796b);
            /* Strong and adventurous dark green-blue gradient */
            color: #fff;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            /* Align items to the top */
            flex-direction: column;
            /* Stack elements vertically */
            height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            scroll-behavior: smooth;
            /* Smooth scroll when user clicks on form */
        }

        /* Heading Styling */
        h1 {
            font-size: 3rem;
            color: #00bfae;
            /* Bright turquoise-green for boldness */
            margin-bottom: 30px;
            font-weight: 700;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 100%;
            /* Ensures h1 takes full width */
            text-align: center;
            /* Centers the text */
        }

        /* Form container */
        form {
            background-color: #333;
            /* Dark background for a strong feel */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            border: 3px solid #00bfae;
            /* Bright accent border */
            overflow-y: auto;
            max-height: 90vh;
            /* Scrollable form if too tall */
        }

        /* Labels Styling */
        label {
            font-size: 18px;
            font-weight: bold;
            color: #00bfae;
            display: block;
            margin-bottom: 10px;
            text-align: left;
        }

        /* Input fields styling */
        input[type="text"],
        input[type="tel"],
        input[type="email"],
        input[type="number"],
        input[type="date"],
        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #00bfae;
            /* Darker teal accent border */
            border-radius: 10px;
            outline: none;
            margin-bottom: 20px;
            transition: 0.3s ease;
            color: #fff;
            background-color: #444;
            /* Darker background for inputs */
        }

        /* Focused input fields */
        input[type="text"]:focus,
        input[type="tel"]:focus,
        input[type="email"]:focus,
        input[type="number"]:focus,
        input[type="date"]:focus {
            border-color: #00bfae;
            /* Focus border color */
            background-color: #005b4e;
            /* Slight dark green background when focused */
        }

        /* Radio buttons and checkboxes styling */
        input[type="radio"],
        input[type="checkbox"] {
            width: auto;
            margin-right: 15px;
            margin-bottom: 10px;
            vertical-align: middle;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            border: 2px solid #00bfae;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            position: relative;
            cursor: pointer;
            background-color: #333;
            /* Dark background for checkboxes and radios */
        }

        /* Custom style for checked state */
        input[type="radio"]:checked::before,
        input[type="checkbox"]:checked::before {
            content: "";
            position: absolute;
            top: 4px;
            left: 4px;
            width: 12px;
            height: 12px;
            background-color: #00bfae;
            /* Bright teal when checked */
            border-radius: 50%;
        }

        /* Section margin adjustments */
        div {
            margin-bottom: 20px;
        }

        /* Radio buttons and checkboxes in the same line */
        div input[type="radio"],
        div input[type="checkbox"] {
            display: inline-block;
            margin-right: 20px;
            vertical-align: middle;
        }

        /* Custom button styling */
        button {
            background: linear-gradient(90deg, #00bfae, #00796b);
            /* Gradient from teal to dark green */
            color: white;
            border: none;
            padding: 12px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s ease;
            font-weight: 600;
        }

        button:hover {
            background: linear-gradient(90deg, #00796b, #00bfae);
            /* Reverse gradient on hover */
        }

        /* Fun hover effect for form fields */
        input[type="text"]:hover,
        input[type="tel"]:hover,
        input[type="email"]:hover,
        input[type="number"]:hover,
        input[type="date"]:hover {
            background-color: #333;
            /* Slightly lighter background on hover */
        }

        /* Responsive Design for smaller screens */
        @media (max-width: 768px) {
            form {
                padding: 20px;
                max-width: 90%;
                /* Adjust form width for smaller screens */
            }

            button {
                width: 100%;
            }

            /* Adjusting form fields to take up full width */
            input[type="radio"],
            input[type="checkbox"] {
                width: auto;
                margin-right: 10px;
            }

            /* Stacking form fields vertically */
            label,
            input {
                width: 100%;
                text-align: left;
            }
        }
    </style>
</head>
